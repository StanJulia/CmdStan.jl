## Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia

os:
  - linux
  
julia:
  - 1.1
  
matrix:
  allow_failures:
    - os: osx
    - julia: nightly

branches:
  only:
    - master
    - /^v\d+\.\d+(\.\d+)?(-\S*)?$/
    
jobs:
  include:
    - stage: "documentation"
      julia: 1.1
      os: linux
      script:
        #- if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
        #- cd $HOME; if [[ ! -d cmdstan ]]; then git clone https://github.com/stan-dev/cmdstan.git; fi
        #- cd $HOME/cmdstan; git checkout v2.19.0; make stan-update; make build
        #- export JULIA_CMDSTAN_HOME=$HOME/cmdstan
        #- export CMDSTAN_HOME=$HOME/cmdstan
        #- cd $TRAVIS_BUILD_DIR
        - julia --project=docs -e 'using Pkg; Pkg.instantiate(); Pkg.develop(PackageSpec(path=pwd()))'
        - julia --project=docs --color=yes docs/make.jl
      after_success: skip

notifications:
  email: false
  
git:
  depth: 99999999